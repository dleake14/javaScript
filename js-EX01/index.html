<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="def-new.css" rel="stylesheet">
</head>

<body>
    <div id="output"></div>
    <div class="topWrapper">
        <div id="topper" class="topWrapper"></div>
    </div>
    <div class="wrapper">
        <div id="awayDis" class="wrapper"></div>
        <div id="qtrTitle" class="wrapper"></div>
        <div id="homeDis" class="wrapper"></div>
        <div id="aScoreDis" class="wrapper"></div>
        <div id="qtrDis" class="wrapper"></div>
        <div id="hScoreDis" class="wrapper"></div>
        <div id="dAndDDis" class="wrapper"></div>
        <div id="possDis" class="wrapper"></div>
        <div id="ballOnDis" class="wrapper"></div>
    </div>
    <br><br>
    <input type="radio" style="margin-left: 90px;" name="poss" id="possA" value="away">Away<input type="radio" name="poss" id="possH" value="home">Home<br>
    <input id="tdAway" type="button" value="Away +6" onclick="tdAway()"><input id="fgAway" type="button" value="Away +3" onclick="fgAway()">
    <input id="tdHome" style="margin-left:20px;" type="button" value="Home +6" onclick="tdHome()"><input id="fgHome" type="button" value="Home +3" onclick="fgHome()">
    <br>
    <input id="oneAway" type="button" value="Away +1" onclick="oneAway()"><input id="twoAway" type="button" value="Away +2" onclick="twoAway()">
    <input id="oneHome" style="margin-left:20px;" type="button" value="Home +1" onclick="oneHome()"><input id="twoHome" type="button" value="Home +2" onclick="twoHome()">
    <br>
    <input id="aNameRB" style="margin-left:20px;" type="text" placeholder="Away Team" size="10" maxlength="11">
    <input id="hNameRB" style="margin-left:50px;" type="text" placeholder="Home Team" size="10" maxlength="11">
    <br>
    <input id="aScoreRB" style="margin-left:20px;" type="text" placeholder="Away Score" size="10" maxlength="2">
    <input id="hScoreRB" style="margin-left:50px;" type="text" placeholder="Home Score" size="10" maxlength="2">
    <br>
    <input id="downInp" style="margin-left:50px;" type="text" placeholder="Down" size="1" maxlength="2">
    <input id="distInp" style="margin-left:5px;" type="text" placeholder="To Go" size="2" maxlength="2">
    <input id="ballOnInp" style="margin-left:5px;" type="text" placeholder="Ball" size="2" maxlength="3">
    <input id="updateBtn" style="margin-left:10px; padding: 1px;" type="button" value="Play" onclick="playBtn()">
    <br>
    <span id="smallPad" style="margin-left: 20px;"></span><label for="prevDaD">Prev: </label>
    <b><span id="prevDaD" style="margin-left: 20px;"></span></b><span id="smallPad2" style="margin-left: 20px;"></span><b><span id="prevBO"></span></b>

    <br>
    <input id="qtrRB" style="margin-left:20px;" type="text" placeholder="QTR" size="1" maxlength="4">
    <input id="topMes" style="margin-left:35px;" type="text" placeholder="Message" size="36" maxlength="36">
    <br>
    <input id="rebuildButton" style="margin-left:125px; padding: 1px;" type="button" value="Rebuild" onclick="buttonRebuild()">
    <script src="main.js"></script>
</body>

</html>
